<%- include ../header.html %>
<div class="container-fluid">
    <form class="form-horizontal" action="signin" method="post">
        <div class="form-group">
            <label for="loginInfo" class="sr-only">Username or Email</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="loginInfo" name="user[loginInfo]" placeholder="Username/Email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" name="user[password]" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
</div>
<%- include ../footer.html %>
